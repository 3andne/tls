[package]
name = "tokio-rustls"
version = "0.6.0-alpha.1"
authors = ["quininer kel <quininer@live.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/quininer/tokio-rustls"
homepage = "https://github.com/quininer/tokio-rustls"
documentation = "https://docs.rs/tokio-rustls"
readme = "README.md"
description = "Asynchronous TLS/SSL streams for Tokio using Rustls."
categories = ["asynchronous", "cryptography", "network-programming"]

[badges]
travis-ci = { repository = "quininer/tokio-rustls" }
appveyor = { repository = "quininer/tokio-rustls" }

[dependencies]
futures = { version = "0.2.0-beta", optional = true }
tokio = { version = "0.1", optional = true }
rustls = "0.12"
webpki = "0.18.0-alpha"

[dev-dependencies]
tokio = "0.1"

[features]
default = [ "tokio" ]
unstable-futures = [ "futures", "tokio/unstable-futures" ]
